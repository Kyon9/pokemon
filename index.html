
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝可梦晴天队对战模拟器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Zpix&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* 使用 Zpix 或类似的像素字体增强中文显示 */
        @font-face {
            font-family: 'Zpix';
            src: url('https://cdn.jsdelivr.net/gh/SolidZORO/zpix-pixel-font@master/dist/zpix.woff2') format('woff2');
        }

        body {
            font-family: 'Zpix', 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            overflow: hidden;
            image-rendering: pixelated;
        }

        .pixel-corners {
            clip-path: polygon(
                0px 4px, 4px 4px, 4px 0px, calc(100% - 4px) 0px, calc(100% - 4px) 4px, 100% 4px,
                100% calc(100% - 4px), calc(100% - 4px) calc(100% - 4px), calc(100% - 4px) 100%, 4px 100%, 4px calc(100% - 4px), 0px calc(100% - 4px)
            );
        }

        .text-pixel {
            font-family: 'Zpix', 'Press Start 2P', cursive;
        }

        /* 针对中文优化行高 */
        p, button, span {
            line-height: 1.5;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>


<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝可梦晴天队对战模拟器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Zpix&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Zpix';
            src: url('https://cdn.jsdelivr.net/gh/SolidZORO/zpix-pixel-font@master/dist/zpix.woff2') format('woff2');
        }

        body {
            font-family: 'Zpix', sans-serif;
            background-color: #000;
            color: #ffffff;
            margin: 0;
            overflow: hidden;
            image-rendering: pixelated;
        }

        .pixel-corners {
            clip-path: polygon(
                0px 4px, 4px 4px, 4px 0px, calc(100% - 4px) 0px, calc(100% - 4px) 4px, 100% 4px,
                100% calc(100% - 4px), calc(100% - 4px) calc(100% - 4px), calc(100% - 4px) 100%, 4px 100%, 4px calc(100% - 4px), 0px calc(100% - 4px)
            );
        }

        p, button, span {
            line-height: 1.5;
        }

        #root {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
<script type="importmap">

    "react": "https://esm.sh/react@19.0.0",

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
